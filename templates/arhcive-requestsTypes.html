{% extends "template.html" %}
{% block content %}
<h1 class="title">Manage Request Types</h1>
    <h4>Edit Existing Request Types: </h4>
    <ul>
    {% for r in requests %}
        <li><a href="{{ url_for('editRequestType') }}?typeNo={{ r.r1 }}">{{ r.r2 }}</a></li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('addRequestType') }}" class="button">Add New Request Type</a>

{% endblock %}
