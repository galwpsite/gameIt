<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/report.css')}}">
    <script src="{{ url_for('static', filename='chart/Chart.js')}}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.43/jquery.form-validator.min.js"></script>

    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h2>{{ title }}</h2>
<a class="button" onclick="window.print()">Print Report</a>
<br>
{% block content %} {% endblock %}
<br>
<a class="button" onclick="window.close()">Close Window</a>
</body>
</html>
